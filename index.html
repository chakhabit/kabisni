<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="كبسني لعبة ويب إدمانية! اجمع النقاط، حارب حشرات الهورينغ، أنقذ صديقك لهنت، وواجه البوس الشرير في عالم رمادي مليء بالتحديات. سجل حسابك وتنافس مع أفضل الكابسين!"
    />
    <meta name="author" content="َAlaa MEKIBES" />
    <meta property="og:title" content="كبسني | Kabisni" />
    <meta
      property="og:description"
      content="كبسني لعبة ويب إدمانية! اجمع النقاط، حارب حشرات الهورينغ، أنقذ صديقك لهنت، وواجه البوس الشرير في عالم رمادي مليء بالتحديات. سجل حسابك وتنافس مع أفضل الكابسين!"
    />
    <meta property="og:url" content="https://chakhabit.github.io/kabisni" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.ibb.co/TMshCMYb/Kabisni-thumbnail.png" />
    <link rel="stylesheet" href="assets/js/manifest.json">
    <link href="https://fonts.cdnfonts.com/css/funny" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="theme-color" content="#FFC000" />
    <link href='https://cdn.jsdelivr.net/gh/chakhabit/kabisni@main/assets/js/manifest.json' rel='manifest'/>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>كبسني | Kabisni</title>
  </head>
  <body>
    <!-- Start Header -->
    <header class="header_container">
      <div class="score">
        <span></span>
      </div>
      <div class="logo">
        <a href="" aria-label="website logo"
          ><img src="assets/img/كبسني.png" alt="كبسني"
        /></a>
      </div>
      <div class="store_icon">
        <button>المتجر</button>
      </div>
    </header>
    <!-- Start Main -->
    <main class="main_container">
      <div class="store">
        <div class="close_container">
          <span class="close" title="close">X</span>
        </div>
        <div class="myPoints">
          <p>رصيدك: <span id="pointStore"></span> زمبيط</p>
        </div>
        <ul id="menu" class="menu">
          <li><button id="skins">skins</button></li>
          <li><button id="animations">animations</button></li>
          <li><button id="colors">colors</button></li>
        </ul>
      </div>
      <div class="shape player circle"></div>

            <!-- Start Logn In-->
            <div dir="rtl" id="logIn" class="start box">
              <h2>هل أنت مستعد للتكبيس !</h2>
              <div class="inputs">
                <input id="userNameLogIn" type="email" placeholder="بريد المكبس">
                <div class="pass">
                  <input id="passwordLogIn" type="password" placeholder="كلمة المرور">
                  <div class="eye-icon showPass"></div>
                </div>
              </div>
              <p class="ask">ليس لديك حساب. <button id="donthaveAccount">إنشاء</button></p>
              <div class="buttons">
                <button id="logInAccount">تسجيل</button>
              </div>
            </div>

       <!-- Start Sign Up menu -->
       <div dir="rtl" id="signUp" class="start box" style="display: none;">
        <h2>إنشاء حساب</h2>
        <div class="inputs">
          <input id="userNameSignUp" type="text" placeholder="إسم المكبس">
          <input id="emailSignUp" type="email" placeholder="بريد المكبس">
          <div class="pass">
          <input id="passwordSignUp" type="password" placeholder="كلمة المرور">
          <div class="eye-icon showPass"></div>
          </div>
        </div>

        <p class="ask"> لديك حساب. <button id="haveAccount">دخول</button></p>
        <div class="buttons">
          <button id="signUpAccount">تسجيل</button>
        </div>
      </div>
      <!-- Start Start-menu && Logn out -->
      <div dir="rtl" id="start_menu" class="start box" style="display: none;">
        <h2>هل أنت مستعد للتكبيس !</h2>
          <span id="username-display"></span>
        <p class="ask">هل تريد <button id="logOutAccount">الخروج</button></p>
        <div class="buttons">
        <button id="start">إبدأ</button>
        <button type="button" id="abd">لا</button>
        <button id="bestKabasin" title="أفضل الضائعين">أفضل الكباسين</button>
        </div>
      </div>
      <!-- Start leaderBoarder -->
      <div class="leaderBoarder box" style="display: none;">
        <div class="close_container">
          <button class="close">X</button>
        </div>

        <ul class="others">
        </ul>
        <div class="leader">
          <h3>أفضل مكبس</h3>
          <div class="profile_pic before-profile-leaders">
          <img src="assets/img/leader.png" alt="leader">

          </div>
          <h4 class="name"></h4>
          <span class="point"></span>
        </div>
      </div>

      <!-- pause page -->
      <div dir="rtl" id="pause" class="start box" style="display: none;">
        <h2>لا تذهب بعيدا</h2>
        <div class="buttons">
          <button id="logInAccount">عودة</button>
        </div>
      </div>
      <!-- enemy -->
      <div class="enemy">
        <div class="space-invader"></div>
      </div>
    </main>
    <!-- Start Footter -->
    <footer class="footer_container">
      <p>
        &copy; <a href="https://github.com/chakhabit/kabisni">Alaa MEKIBES</a>
      </p>
            <!-- Timer -->
            <div id="timer" style="font-weight: 500; display: none;">0.0</div>
      <button id="save" title="انتظر 10 ثواني">حفظ التقدم</button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
